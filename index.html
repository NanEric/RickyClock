    <title>DualChrono</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            keyframes: {
              shake: {
                '0%, 100%': { transform: 'translate3d(0, 0, 0)' },
                '10%, 90%': { transform: 'translate3d(-4px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(5px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-8px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(8px, 0, 0)' },
              },
              pulseRed: {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.7)' },
                '70%': { boxShadow: '0 0 0 20px rgba(239, 68, 68, 0)' },
              }
            },
            animation: {
              shake: 'shake 0.8s cubic-bezier(.36,.07,.19,.97) both infinite',
              'pulse-red': 'pulseRed 2s infinite',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
